<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/pako.min.js"></script>
    <script src="js/decode.js"></script>
    <script src="js/app.min.js"></script>
    <script>
        mxCodec.allowlist = ['mxStylesheet', 'Array', 'mxGraphModel',
            'mxCell', 'mxGeometry', 'mxRectangle', 'mxPoint',
            'mxChildChange', 'mxRootChange', 'mxTerminalChange',
            'mxValueChange', 'mxStyleChange', 'mxGeometryChange',
            'mxCollapseChange', 'mxVisibleChange', 'mxCellAttributeChange']

        fetch("samples/sample.drawio")
            .then(response => response.text())
            .then(text => {
                var node = mxUtils.parseXml(decode(text));

                var graph = new Graph(document.getElementById('output'), null, null, null, null); // create Graph instance, container is an HTML element where the SVG will be exported
                graph.importGraphModel(node.documentElement);

                // var codec = new mxCodec(node.documentElement.ownerDocument);
                // var tempModel = new mxGraphModel();
                // codec.decode(node, tempModel);
                // console.log(tempModel);
            });
    </script>
</head>
<div id="output"></div>
<body>
</body>
</html>

    <script>
        function fitWindow(graph) {
            var bounds = graph.getGraphBounds();

            var t = graph.view.translate;
            var s = graph.view.scale;

            bounds.x = bounds.x / s - t.x;
            bounds.y = bounds.y / s - t.y;
            bounds.width /= s;
            bounds.height /= s;

            var b = Editor.fitWindowBorders;
            if (b != null) {
                bounds.x -= b.x;
                bounds.y -= b.y;
                bounds.width += b.width + b.x;
                bounds.height += b.height + b.y;
            }

            var cw = graph.container.clientWidth;
            var ch = graph.container.clientHeight;

            console.log(cw, ch);
            var scale = Math.floor(20 * Math.min(cw / bounds.width, ch / bounds.height)) / 20;
            console.log(scale);

            graph.fitWindow(bounds)
        }

        fetch("samples/functional.drawio")
            .then(response => response.text())
            .then(text => {
                const node = mxUtils.parseXml(decode(text));
                const graph = new Graph(document.getElementById('output'), null, null, null, null); // create Graph instance, container is an HTML element where the SVG will be exported
                graph.importGraphModel(node.documentElement);
                fitWindow(graph);

                // let svg = graph.createSvgImageExport();
